<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-row">
      <h1 class="header">Code Journal</h1>
      <div>
        <a href="#" data-view="profile" class="nav-bar">Profile</a>
        <a href="#" data-view="entries" class="nav-bar">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div data-view="edit-profile" class="edit-profile hidden">
      <form>
        <h1>Edit Profile</h1>
        <div class="row-half">
          <div class="image-frame">
            <input class="profile-image" type="image" src="./images/placeholder-image-square.jpg" name="profile-image" required>
          </div>
          <div class="text-inputs">
            <label for="avatar-url"><p>Avatar URL</p></label>
            <input class="text" type="text" name="avatarUrl" id="avatar-url" required>
            <label for="username"><p>Username</p></label>
            <input class="text" type="text" name="username" id="username" required>
            <label for="full-name"><p>Full Name</p></label>
            <input class="text" type="text" name="fullName" id="full-name" required>
            <label for="location"><p>Location</p></label>
            <input class="text" type="text" name="location" id="location" required>
          </div>
        </div>
        <div class="row-full">
          <label for="bio"><p>Bio</p></label>
          <textarea name="bio" id="bio" required></textarea>
        </div>
        <div class="row-button">
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
    <div data-view="profile" class="profile"></div>
    <div data-view="entries">

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
