<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWE</title>
  <link rel="icon" href="images/swe-logo.svg">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-row">
      <h1 class="header">Star Wars Entries</h1>
      <div class="nav-bar">
        <a href="#" data-view="profile" class="nav">Profile</a>
        <a href="#" data-view="entries" class="nav">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div data-view="edit-profile" class="edit-profile hidden">
      <form class="form-profile">
        <h1 id="edit-profile-h1">Edit Profile</h1>
        <div class="row-half">
          <div class="image-frame">
            <input class="profile-image" type="image" src="./images/placeholder-image-square.jpg" name="profile-image" required>
          </div>
          <div class="text-inputs">
            <label for="avatar-url"><p>Avatar URL</p></label>
            <input class="text" type="text" name="avatarUrl" id="avatar-url" required placeholder="An image address">
            <label for="username"><p>Username</p></label>
            <input class="text" type="text" name="username" id="username" required placeholder="aninterestingusername">
            <label for="full-name"><p>Full Name</p></label>
            <input class="text" type="text" name="fullName" id="full-name" required placeholder="Your Name">
            <label for="location"><p>Location</p></label>
            <input class="text" type="text" name="location" id="location" required placeholder="Someplace, Somewhere">
          </div>
        </div>
        <div class="row-full">
          <label for="bio"><p>Bio</p></label>
          <textarea name="bio" id="bio" required placeholder="A short but sweet description of yourself..."></textarea>
        </div>
        <div class="row-button">
          <button type="submit" id="submit-profile">Save</button>
        </div>
      </form>
    </div>
    <div data-view="profile" class="profile"></div>
    <div data-view="entries" class="entries">
      <div class="row-entries-header">
        <div>
          <h1>Entries</h1>
        </div>
        <div>
          <a href="#" data-view="create-entry">New</a>
        </div>
      </div>
      <ol id="entries-list"></ol>
    </div>
    <div data-view="create-entry" class="create-entry">
      <form class="form-entry">
        <h1>New Entry</h1>
        <div class="row-half">
          <div class="image-frame">
            <input class="entry-image" id="entry-image" type="image" src="./images/placeholder-image-square.jpg" required>
          </div>
          <div class="text-inputs">
            <label for="image-url"><p>Image URL</p></label>
            <input class="text" type="text" name="imageUrl" id="image-url" required placeholder="An image address">
            <label for="title"><p>Title</p></label>
            <input class="text" type="text" name="title" id="title" required placeholder="A Creative Title">
          </div>
        </div>
        <div class="row-full">
          <label for="notes"><p>Notes</p></label>
          <textarea name="notes" id="notes" required placeholder="A place to jot down information..."></textarea>
        </div>
        <div class="row-button">
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
    <div class="overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h2>Are you sure you want to delete entry?</h2>
        </div>
        <div class="modal-buttons">
          <button id="yes" class="delete-button">Yes</button>
          <button id="no">No</button>
        </div>
      </div>
    </div>
    <div data-view="edit-entry" class="edit-entry">

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
