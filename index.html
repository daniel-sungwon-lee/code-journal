<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="header">Code Journal</h1>
  </header>
  <main>
    <div data-view="edit-profile" class="edit-profile hidden">
      <h1>Edit Profile</h1>
      <form>
        <div class="row-half">
          <div class="image-frame">
            <input class="profile-image" type="image" src="./images/placeholder-image-square.jpg" name="profile-image">
          </div>
          <div class="text-inputs">
            <label for="avatar-url"><p>Avatar URL</p></label>
            <input class="text" type="text" name="avatarUrl" id="avatar-url" required>
            <label for="username"><p>Username</p></label>
            <input class="text" type="text" name="username" id="username" required>
            <label for="full-name"><p>Full Name</p></label>
            <input class="text" type="text" name="fullName" id="full-name" required>
            <label for="location"><p>Location</p></label>
            <input class="text" type="text" name="location" id="location" required>
          </div>
        </div>
        <div class="row-full">
          <label for="bio"><p>Bio</p></label>
          <textarea name="bio" id="bio" required></textarea>
        </div>
        <div class="row-button">
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
    <div data-view="profile" class="profile">
      <h1 class="fullName">Your Name</h1>
      <section>
        <div class="row-half">
          <div class="image-frame">
            <img class="profile-image" src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar Image">
          </div>
          <div class="text-inputs">
            <div>
              <p class="username">
                <img src="https://cdn3.iconfinder.com/data/icons/iconoid-ui-essentials/32/ui_user_account_person_username-512.png" alt="Username Icon" class="icon">
                interestingusername
              </p>
              <p class="location">
                <img src="https://icons-for-free.com/iconfiles/png/512/location+locationpin+pin+icon-1320168115896022020.png" alt="Location Icon" class="icon">
                Somewhere, Someplace
              </p>
              <p class="bio">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit neque
                excepturi nihil, id maxime consequuntur, non magnam quam veritatis
                nulla dolores, et tempore illo. Temporibus sequi voluptatibus sit
                totam nobis.
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
